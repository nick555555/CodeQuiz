<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success">
        <div class="highscoresLink text-primary ml-3">Highscores</div>
        <div class="timer text-white ml-3">Time: 0</div>
    </header>
    <div class="startingPage">
    <h1 class="text-center">Coding Quiz Challenge</h1>
    <p class="text-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <div class="text-center"><button onclick="startQuiz()" class="startButton">Start Quiz</button></div>
    </div>
    <div class="questionBox">
        <h2 class="questionTime"></h2>
        <ol class="questionsList text-center"></ol>
        <p class="rightWrong text-center"></p>
    </div>
    <div class="done">
        <h2 class="text-center">All done!</h2>
        <h3 class="finalScore text-center"></h3>
        <div class="text-center">Enter Initials:<input type="text" class="initialInput">
        <button class="submitInitials">Submit</button></div>
    </div>
    <div class="highscore">
        <h2 class="text-center">Highscores:</h2>
        <div class="text-center"><ol class="highscoresList"></ol></div>
        <div class="text-center"><button class="homeButton">Go Back</button>
        <button class="clearHighscores">Clear Highscores</button></div>
    </div>

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
